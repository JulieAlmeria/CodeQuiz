<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div id='container'>
        <div id='title'>
            <h1>Coding Quiz!</h1>
        </div>
        <div class="square">
            <div class="digits" id="cd-sec">00</div>
            <div class="text">Seconds Remaining!</div>
            
          </div>
          <div class="square" id="high-scores">
              <div class="link"><a style="text-decoration: none" href="url" target="_blank"> High Scores</a></div>
          </div>
           <br/>
          <div id='quiz'></div>
        <div class='button' id='next'><a href='#'>Next</a></div>
        <div class='button' id='prev'><a href='#'>Prev</a></div>
        <div class='button' id='start'> <a href='#'>Start Over</a></div>
       
        <!-- <button class='' id='next'>Next</a></button>
        <button class='' id='prev'>Prev</a></button>
        <button class='' id='start'> Start Over</a></button> -->
    </div>

    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
    
    <script type='text/javascript' src='codequiz.js'></script>
    <script type='text/javascript' src='timer.js' ></script>
</body>
</html>
